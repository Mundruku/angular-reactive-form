<div class="bord">
<div class="page-header container" style="background-color: grey">
  <h1 class="text-center">Please Sign Up!!</h1>
</div>

<div class="container" >
<form novalidate [formGroup]="customer">
  <div class="form-group">
 <label for="first">FirstName: </label>
 <input type="text" id="first" placeholder="FirstName(Required)" class="form-control"
  formControlName="FirstName"

     required>
  </div>
<div class="alert alert-warning" *ngIf="(customer.get('FirstName').touched||customer.get('FirstName').dirty) && (!customer.get('FirstName').valid)">
    <span>Please Enter Your Name</span>
</div>

  <div class="form-group">
    <label for="first">LastName: </label>
    <input type="text" id="first" placeholder="LastName(Required)" class="form-control" formControlName="LastName" required>
    </div>
    <div class="form-group">
      <label for="first">Email: </label>
      <input type="email" id="first" placeholder="Email(Required)" class="form-control" formControlName="email"   required>
    </div>

    <div class="form-group">
  <input type="checkbox" id="first"  formControlName="catalog">
  <label for="first">Send me your catalog</label>
    </div>

    <div class="form-group text-center">
      <button class="btn btn-primary" style="width: 200px" [disabled]="!customer.valid">Submit</button>
      <button class="btn btn-success" style="width: 200px" (click)='loadvalue()'>Test</button>
    </div>
</form>
</div>
</div>
